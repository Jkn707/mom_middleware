name: Static Code Analysis & Formatting

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort flake8 mypy bandit

      - name: Run Black (Auto-format)
        run: black . --exclude '.*pb2.*' || echo "Black formatting issues found."

      - name: Run isort (Sort imports)
        run: isort . --skip-glob '*pb2*.py' || echo "isort found issues with import sorting."

      - name: Run Flake8 (PEP8 style guide checker)
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude "*pb2*.py" || echo "Flake8 found issues."

      - name: Run mypy (Type hint checker)
        run: mypy . --exclude '.*pb2.*' || echo "Mypy found issues."

      - name: Run Bandit (Security analyzer)
        run: bandit -r . --exclude "*pb2*.py" || echo "Bandit found security issues."

      - name: Commit changes if any
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions@github.com'
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}.git
          git add .
          git commit -m "Auto-format code with Black and isort" || exit 0
          git push origin HEAD:${{ github.ref_name }}


